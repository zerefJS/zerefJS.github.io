<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Price Components</h1>
    <div id="container">
        <div class="card left-border">
            <p>Basic</p>
            <h2>$199.99</h2>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <button class="btn">Learn More</button>
        </div>
        <div class="card prof">
            <p>Professional</p>
            <h2>$249.99</h2>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <button id="prof">Learn More</button>
        </div>
        <div class="card right-border">
            <p>Master</p>
            <h2>$399.99</h2>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <button class="btn">Learn More</button>
        </div>
    </div>

</body>
</html>
